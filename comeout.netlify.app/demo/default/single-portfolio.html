        <script>
            document.querySelector('.select-selected').addEventListener('click', function() {
                this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block';
            });
    
            document.querySelectorAll('.select-items div').forEach(item => {
                item.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    if (url) {
                        window.location.href = url; // Redirect to the selected page
                    }
                });
            });
    
            // Close the dropdown if clicked outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.custom-select')) {
                    document.querySelector('.select-items').style.display = 'none';
                }
            });
        </script>
        <style>
            .custom-select {
                position: relative;
                display: inline-block;
                width: 100px;
            }
    
            .select-selected {
                background-color: #000000;
                
                cursor: pointer;
                border: 1px solid #000000;
            }
    
            .select-items {
                position: absolute;
                background-color: #313131;
                border: 1px solid #313131;
                z-index: 99;
                display: none;
                width: 100%;
            }
    
            .select-items div {
                
                cursor: pointer;
                display: flex;
                align-items: center;
            }
    
            .select-items div img {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }
    
            .select-items div:hover {
                background-color: #ddd;
            }
        </style>
        <style>
            @media screen and (min-width: 992px) {
                header nav{
                    position: fixed;
        top: 0;
        z-index: 99;
        width: 100%;
        background: black;
        left: 0;
        transition: all 0.2s ease 0s;
                }
            }
  nav {
    background-color: black;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    height: 70px;
  }
  
  .logo {
    font-size: 1.8rem;
    font-weight: bold;
  }
  
  .ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .ul li {
    margin-right: 20px;
  }
  
  .ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 15.5px;
    transition: color 0.3s, background-color 0.3s;

    padding: 24px;
  }
  
  .ul li a:hover {
    color: lightgreen;
    
  }
  
  .checkbtn {
    font-size: 30px;
    color: white;
    cursor: pointer;
    display: none;
  }
  
  #check {
    display: none;
  }
  
  @media (max-width: 768px) {
    .checkbtn {
      display: block;
      order: 1;
      margin-right: 20px;
    }
  
    ul {
      position: fixed;
      top: 80px;
      right: -100%;
      background-color: black;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.3s;
    }
  
    ul li {
      margin: 20px 0;
    }
  
    ul li a {
      font-size: 20px;
    }
  
    #check:checked ~ ul {
      right: 0;
    }
  }
  .ul li a:hover,
        .ul li a.active {
            background-color: rgb(90 90 90); /* Background color for active link */
            color: white; /* Change text color to black for better contrast */
            
        }
        
        </style>
        <script> document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('nav ul li a');

            function changeNavbarOnScroll() {
                let index = sections.length;

                while (--index && window.scrollY + 50 < sections[index].offsetTop) {}

                navLinks.forEach((link) => link.classList.remove('active'));
                navLinks[index].classList.add('active');
            }

            changeNavbarOnScroll();
            window.addEventListener('scroll', changeNavbarOnScroll);
        });</script>
